<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>Solar System</title>
</head>

<body>
    <main id="main">
        <div id="solar-system-container">
            <div id="neptune-container" class="container-shared">
                <div class="celestial-body-shared" id="neptune"></div>
            </div>
            <div id="uranus-container" class="container-shared">
                <div class="celestial-body-shared" id="uranus"></div>
            </div>
            <div id="saturn-container" class="container-shared">
                <div class="celestial-body-shared" id="saturn"></div>
            </div>
            <div id="jupiter-container" class="container-shared">
                <div class="celestial-body-shared" id="jupiter"></div>
            </div>
            <div id="mars-container" class="container-shared">
                <div class="celestial-body-shared" id="mars"></div>
            </div>
            <div id="earth-container" class="container-shared">
                <div class="celestial-body-shared" id="earth">
                    <div id="moon-container" class="container-shared">
                        <div class="celestial-body-shared" id="moon"></div>
                    </div>
                </div>
            </div>
            <div id="venus-container" class="container-shared">
                <div class="celestial-body-shared" id="venus"></div>
            </div>
            <div id="mercury-container" class="container-shared">
                <div class="celestial-body-shared" id="mercury"></div>
            </div>
            <div id="star"></div>
        </div>
    </main>

</body>

</html>
