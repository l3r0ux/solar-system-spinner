<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>Solar System</title>
</head>

<body>
    <main id="main">

    <input id="zoom-slider" type="range" min="0.1" max="2.4" step="0.1" value="1.2">

        <!-- Append stars here -->
        <section id="background-stars"></section>

        <section id="solar-system">
            <div id="solar-system-container">
                <div id="neptune-container" class="container-shared">
                    <img src="assets/images/neptune.png" alt="neptune" id="neptune" class="celestial-body-shared">
                </div>
                <div id="uranus-container" class="container-shared">
                    <img src="assets/images/uranus.png" alt="uranus" id="uranus" class="celestial-body-shared">
                </div>
                <div id="saturn-container" class="container-shared">
                    <img src="assets/images/saturn.png" alt="saturn" id="saturn" class="celestial-body-shared">
                </div>
                <div id="jupiter-container" class="container-shared">
                    <img src="assets/images/jupiter.png" alt="jupiter" id="jupiter" class="celestial-body-shared">
                </div>
                <div id="mars-container" class="container-shared">
                    <img src="assets/images/mars.png" alt="mars" id="mars" class="celestial-body-shared">
                </div>
                <div id="earth-container" class="container-shared">
                    <div class="celestial-body-shared" id="earth">
                        <img src="assets/images/earth.png" alt="earth" id="earth">
                        <div id="moon-container" class="container-shared">
                            <img src="assets/images/moon.png" alt="moon" id="moon" class="celestial-body-shared">
                        </div>
                    </div>
                </div>
                <div id="venus-container" class="container-shared">
                    <img src="assets/images/venus.png" alt="venus" id="venus" class="celestial-body-shared">
                </div>
                <div id="mercury-container" class="container-shared">
                    <img src="assets/images/mercury.png" alt="mercury" id="mercury" class="celestial-body-shared">
                </div>
                <img src="assets/images/sun.png" alt="star" id="star">
            </div>
        </section>
        
    </main>

</body>

</html>
