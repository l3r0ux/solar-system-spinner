<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>Solar System</title>
</head>

<body>
    <main id="main">

        <div class="zoom-slider-container">
            <div id="zoom-in" class="zoom-button">
                <img draggable="false" class="zoom-icon" src="assets/images/zoom-out.png">
            </div>
            <input id="zoom-slider" type="range" min="0" max="3" step="0.1" value="1">
            <div id="zoom-out" class="zoom-button">
                <img draggable="false" class="zoom-icon" src="assets/images/zoom-in.png">
            </div>
        </div>

        <div id="playback-controls">
            <img src="assets/images/play.png" alt="play-button" id="play-button" class="hide">
            <img src="assets/images/pause.png" alt="pause-button" id="pause-button">
        </div>

        <div id="planet-names">
            <div data-id="sun">Sun</div>
            <div data-id="mercury">Mercury</div>
            <div data-id="venus">Venus</div>
            <div data-id="earth">Earth</div>
            <div data-id="luna">Luna</div>
            <div data-id="mars">Mars</div>
            <div data-id="jupiter">Jupiter</div>
            <div data-id="saturn">Saturn</div>
            <div data-id="uranus">Uranus</div>
            <div data-id="neptune">Neptune</div>
        </div>
        
        <!-- Append stars here -->
        <section id="background-stars">

        </section>

        <section id="solar-system">
            <div id="solar-system-container">
                <img draggable="false" src="assets/images/sun.png" alt="sun" id="sun" class="planet">
                <div id="mercury-container" class="container-shared">
                    <img draggable="false" src="assets/images/mercury.png" alt="mercury" id="mercury" class="celestial-body-shared planet">
                </div>
                <div id="venus-container" class="container-shared">
                    <img draggable="false" src="assets/images/venus.png" alt="venus" id="venus" class="celestial-body-shared planet">
                </div>
                <div id="earth-container" class="container-shared">
                    <div class="celestial-body-shared" id="earth">
                        <img draggable="false" src="assets/images/earth.png" alt="earth" id="earth" class="planet">
                        <div id="moon-container" class="container-shared">
                            <img draggable="false" src="assets/images/moon.png" alt="moon" id="moon" class="celestial-body-shared planet">
                        </div>
                    </div>
                </div>
                <div id="mars-container" class="container-shared">
                    <img draggable="false" src="assets/images/mars.png" alt="mars" id="mars" class="celestial-body-shared planet">
                </div>
                <div id="jupiter-container" class="container-shared">
                    <img draggable="false" src="assets/images/jupiter.png" alt="jupiter" id="jupiter" class="celestial-body-shared planet">
                </div>
                <div id="saturn-container" class="container-shared">
                    <img draggable="false" src="assets/images/saturn.png" alt="saturn" id="saturn" class="celestial-body-shared planet">
                </div>
                <div id="uranus-container" class="container-shared">
                    <img draggable="false" src="assets/images/uranus.png" alt="uranus" id="uranus" class="celestial-body-shared planet">
                </div>
                <div id="neptune-container" class="container-shared">
                    <img draggable="false" src="assets/images/neptune.png" alt="neptune" id="neptune" class="celestial-body-shared planet">
                </div>
            </div>
        </section>
        
    </main>
    
</body>

</html>
